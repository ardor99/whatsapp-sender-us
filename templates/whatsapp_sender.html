<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>WhatsApp Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>WhatsApp Sender</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select Excel File:</label>
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Choose Language:</label>
                <select name="language" class="form-select" required>
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Send Messages</button>
            <a href="http://your_server_ip:6080/vnc.html" target="_blank" class="btn btn-secondary">View WebDriver</a>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-link mt-3">Back to Main Menu</a>
    </div>
</body>
</html>
