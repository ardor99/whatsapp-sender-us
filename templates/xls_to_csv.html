<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>XLS to CSV Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>XLS to CSV Converter</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select Excel File:</label>
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="mb-3">
                <label for="file_name" class="form-label">Output File Name:</label>
                <input type="text" class="form-control" name="file_name" required>
            </div>
            <div class="mb-3">
                <label for="option" class="form-label">Choose Option:</label>
                <select name="option" class="form-select" required>
                    <option value="الرقم المالي">الرقم المالي</option>
                    <option value="الشعبة">الشعبة</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert and Download</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-link mt-3">Back to Main Menu</a>
    </div>
</body>
</html>
